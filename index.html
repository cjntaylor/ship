<!DOCTYPE html>
<html>
<head>
	<title>Ship</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">	
	<link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="/static/ship_gui.css" rel="stylesheet" media="screen">
</head>
<body>
	<audio id="team1_win">
		<source src="/static/sound/team1.ogg" type="audio/ogg">
	</audio>
	<audio id="team2_win">
		<source src="/static/sound/team2.ogg" type="audio/ogg">
	</audio>
	<div class="popup modal hide fade">
		<div class="modal-body text-center">
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="team1 span6">
				<h2 class="name hidden">Pirates</h2>
				<input type="text" class="name-edit input-block-level">
				<div class="board spacer">
				</div>
				<div class="done text-center hidden">
					<button class="btn btn-danger">Done</button>
				</div>
			</div>
			<div class="team2 span6">
				<h2 class="name hidden">Navy</h2>
				<input type="text" class="name-edit input-block-level">
				<div class="board spacer">
				</div>
				<div class="done text-center hidden">
					<button class="btn btn-danger">Done</button>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 text-center">
				<button class="init btn btn-danger"><i class="icon-white icon-star"></i></button>
				<button class="test btn btn-info hidden">Test Mode</button>
				<button class="game btn btn-success hidden">New Game</button>
				<button class="stop btn btn-danger hidden"><i class="icon-white icon-stop"></i></button>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/jquery-1.10.2.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/ship_ui.js"></script>
</body>
</html>
